<div class="card" style="width: 18rem;">
  <ul *ngFor="let track of canciones; let i=index;" class="list-group list-group-flush">
    <li class="list-group-item">{{ track.name }}<span>{{track.votes}}</span><i class="far fa-thumbs-down" (click)="less(i, track.votes)"></i><i class="far fa-thumbs-up" (click)="add(i)"></i></li>
  </ul>
</div>
