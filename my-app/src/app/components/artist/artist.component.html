<div class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-50" [src]="list[0].image[2]['#text']">
      <strong>{{ list[0].name }}</strong>
    </div>
    <div class="carousel-item">
      <img class="d-block w-50" [src]="list[1].image[2]['#text']">
      <strong>{{ list[1].name }}</strong>
    </div>
    <div class="carousel-item">
      <img class="d-block w-50" [src]="list[2].image[2]['#text']">
      <strong>{{ list[2].name }}</strong>
    </div>
    <div class="carousel-item">
      <img class="d-block w-50" [src]="list[3].image[2]['#text']">
      <strong>{{ list[3].name }}</strong>
    </div>
    <div class="carousel-item">
      <img class="d-block w-50" [src]="list[4].image[2]['#text']">
      <strong>{{ list[4].name }}</strong>
    </div>

  </div>
</div>
<button class="btn btn primary" (click)="showSongs()"></button>
